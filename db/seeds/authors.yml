  id: 98
  name: 従二位家隆
  period: 1158-1237
  info: 本名は藤原家隆(ふじわらのいえたか)。鎌倉時代初期の公卿・歌人。地方官を歴任した後、宮内卿を務めた。晩年は病を得て出家。晩成の歌人だったが藤原定家と並び称されるほどにまでなった。

