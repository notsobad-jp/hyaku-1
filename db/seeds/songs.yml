  id: 2
  poem: 春過ぎて 夏来にけらし 白妙の 衣干すてふ 天の香具山
  poet: 持統天皇
  kana: はるすぎてなつきにけらししろたへの　ころもほすてふあまのかぐやま
  comment: いつの間にか春が過ぎて夏が来ていたのですね。夏になると白い衣を干すという天の香具山に、あのように衣が干されているのですから。初夏の青空のもと、山に白い衣がたなびく様子が目に浮かぶ、爽やかで叙景的な歌。

