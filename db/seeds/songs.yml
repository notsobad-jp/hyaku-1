  kana: ひさかたのひかりのどけきはるのひに　しづこころなくはなのちるらむ
  comment: 「ひさかたの」は日・月・空などにかかる枕詞。ここでは春の日。「しづ心なく」は「静心(しづこころ)=落ち着いた心」なので、「落ち着いた心がなく」。こんなにのどかな春の日なのに、どうして桜はこんなにも落ち着きなく散っていってしまうのだろうか。柔らかな春の日差し、盛りを迎え満開で散りゆく薄ピンクの桜の花。包み込まれるような温かさのある美しい歌だが、はかない桜の無常のアクセントがまた趣を深めている。

