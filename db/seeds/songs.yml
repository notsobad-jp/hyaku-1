-
  id: 1
  poem: 秋の田の かりほの庵の 苫をあらみ わが衣手は 露にぬれつつ
  kana: あきのたのかりほのいほのとまをあらみ　わがころもではつゆにぬれつつ
  comment: 「刈穂の庵」は、秋の収穫時に田に作られる仮小屋。獣に稲が荒らされないように泊まりこみで番をしたりする。蓆(むしろ)で編んだその屋根が粗いので、衣の袖が徐々に濡れていってしまうという歌。秋の静かな長夜の雰囲気が伝わってくる。

-
  id: 2
  poem: 春過ぎて 夏来にけらし 白妙の 衣干すてふ 天の香具山
  kana: はるすぎてなつきにけらししろたへの　ころもほすてふあまのかぐやま
  comment: いつの間にか春が過ぎて夏が来ていたのですね。夏になると白い衣を干すという天の香具山に、あのように衣が干されているのですから。初夏の青空のもと、山に白い衣がたなびく様子が目に浮かぶ、爽やかで叙景的な歌。

-
  id: 3
  poem: あしびきの 山鳥の尾の しだり尾の ながながし夜を ひとりかも寝む
  kana: あしびきのやまどりのをのしだりをの　ながながしよをひとりかもねむ
  comment: 長く長く垂れ下がった山鳥の尾のように長い夜を、あの人にも会えず一人寂しく寝るのだなぁ。リズミカルに繰り返される枕詞が一人過ごす夜の長さを強調している。

-
  id: 4
  poem: 田子の浦に うち出でて見れば 白妙の 富士の高嶺に 雪は降りつつ
  kana: たごのうらにうちいでてみればしろたへの　ふじのたかねにゆきはふりつつ
  comment: 田子の浦（現在の静岡県）に出てきてみれば、遥かにそびえる富士の山頂が雪で白く染まっている。叙景歌を得意とした山部赤人らしい、美しい富士の風景を歌い上げた一首。

-
  id: 5
  poem: 奥山に 紅葉踏み分け 鳴く鹿の 声聞く時ぞ 秋は悲しき
  kana: おくやまにもみぢふみわけなくしかの　こゑきくときぞあきはかなしき
  comment: 人里離れた奥山で、鹿が紅葉を踏み分けて鳴いている声を聞くと、なんともものがなしい気持ちになるものだ。鮮やかな紅葉に哀愁ただよう鹿の鳴き声が興を添える。

-
  id: 6
  poem: 鵲の 渡せる橋に 置く霜の 白きを見れば 夜ぞ更けにける
  kana: かささぎのわたせるはしにおくしもの　しろきをみればよぞふけにける
  comment: 「かささぎの渡せる橋」は天の川のこと。霜は天の川の星が集まって白く光っている様子をたとえたもので、真っ白な星でうめつくされた夜空を見ていると、夜も更けたことが感じさせられる、という歌。

-
  id: 7
  poem: 天の原 ふりさけ見れば 春日なる 三笠の山に 出でし月かも
  kana: あまのはらふりさけみればかすがなる　みかさのやまにいでしつきかも
  comment: 「天の原」は大空で、「ふりさけ見る」は遠くを眺めるの意。天を遥かに仰いでみれば、月が出ている。あの月はかつて奈良の春日で三笠山に昇った月と同じなのだなぁ。命がけで渡った唐で30年を過ごし、ようやく一時帰国を許されたときに故郷を想って詠んだ歌。

-
  id: 8
  poem: わが庵は 都の辰巳 しかぞ住む 世をうぢ山と 人はいふなり
  kana: わがいほはみやこのたつみしかぞすむ　よをうぢやまとひとはいふなり
  comment: 「庵」はじぶんの住む粗末ないおり。「辰巳」は東南の方角で、「しかぞ住む」はこのように（しっかり）住んでいる。都の東南にあたる宇治でこのように住んでいる自分を、人々は「世を憂し（宇治との掛詞）と思って隠遁している」と言っているようだ。世の人の無理解を嗤う法師の飄々とした感じがいい。

-
  id: 9
  poem: 花の色は 移りにけりな いたづらに わが身世にふる ながめせしまに
  kana: はなのいろはうつりにけりないたづらに　わがみよにふるながめせしまに
  comment: 桜の花もすっかり色あせてしまった、降り続く長雨でぼんやり時間をつぶしている間に。桜の枯れゆくさまと、女の容姿が年月を経て衰えていく様を重ねた無常感ただよう歌。絶世の美女とされた小野小町が詠んだことで、「晩年に老いて落ちぶれた小町」を題材にした謡曲や伝説が多数作られた。

-
  id: 10
  poem: これやこの 行くも帰るも 別れては 知るも知らぬも あふ坂の関
  kana: これやこのゆくもかへるもわかれては　しるもしらぬもあふさかのせき
  comment: これがあの、行く人も帰る人も、知り合いもそうでない人たちも会い別れるという逢坂の関なのだなぁ。逢坂の関は現在の京都府南部と滋賀県を隔てていた関。ここから東が東国とされた。「行く」と「帰る」、「知る」と「知らぬ」、「別れる」と「会う(逢う)」という対句を駆使した技巧的な歌。蝉丸は逢坂の関に庵を構え、行きかう人々をみてこの句を詠んだとされる。

-
  id: 11
  poem: わたの原 八十島かけて 漕ぎ出でぬと 人には告げよ 海人の釣船
  kana: わたのはらやそしまかけてこぎいでぬと　ひとにはつげよあまのつりふね
  comment: 「わたの原」は大海原のこと。大海原をたくさんの島々目指して漕ぎ出して行ったと、都の人々には告げてくれ、漁師の釣り船よ。参議篁が隠岐に島流しになり、都を離れる際に詠んだ歌。一見場面にそぐわない勇壮な歌は、多少の強がりなのかそれとも達観した歌人の孤独なのか。二年後にはその文才を惜しんだ天皇に罪を赦され、都に戻って参議まで登り詰めた。

-
  id: 12
  poem: 天つ風 雲の通ひ路 吹きとぢよ 乙女の姿 しばしとどめむ
  kana: あまつかぜくものかよひぢふきとじよ　をとめのすがたしばしとどめむ
  comment: 天に吹く風よ、天女が帰っていく雲の通り道を吹き閉じてくれ、もうしばらく彼女たちの姿を見ていられるように。宮中で陰暦11月に行われる「新嘗(にいなめ)祭」で舞を舞う少女たちの美しさを称え、彼女たちを天女に見立てて謡っている。典雅な宮中の雰囲気が伝わって微笑ましい。

-
  id: 13
  poem: 筑波嶺の 峰より落つる みなの川 恋ぞ積もりて 淵となりぬる
  kana: つくばねのみねよりおつるみなのがわ　こひぞつもりてふちとなりぬる
  comment: 筑波山の山頂から流れてくる水無乃川が、細い流れから徐々にその水かさと深さを増していくように、私の気持ちも段々募って今や深い淵のようになっているよ。募る恋心を川にたとえ、山の頂から少しずつ深さを増して流れてくる様子をイメージさせることで、その想いの深さと相手を慕い過ごした月日の重なりを表現している。暴君と呼ばれた陽成天皇の歌人としての繊細な一面が覗く。

-
  id: 14
  poem: 陸奥の しのぶもぢずり たれゆえに 乱れそめにし われならなくに
  kana: みちのくのしのぶもぢずりたれゆゑに　みだれそめにしわれならなくに
  comment: 「もぢずり」は福島県信夫(しのぶ)地方で作られていた乱れ模様の摺り衣のこと。「摺り衣」は、忍草(しのぶぐさ)の汁を、模様のある石の上にかぶせた布に擦り付けて染める手法のこと。「乱れそめにし」は乱れはじめてしまった。「そめ」は「初め」と「染め」を掛けている。陸奥で織られる「しのぶもぢずり」のように乱れる私の心はいったい誰のせいでしょう。私のせいではないというのに。

-
  id: 15
  poem: 君がため 春の野に出でて 若菜摘む わが衣手に 雪は降りつつ
  kana: きみがためはるののにいでてわかなつむ　わがころもでにゆきはふりつつ
  comment: あなたのために春の野で若菜を摘んでいる私の衣の袖に、雪が降り続いている。「若菜」は決まった草の名称ではなく、春の七草などに代表される食用・薬用の草のこと。初春の若菜摘みも慣習となっていた。「つつ」は動作の反復・継続を表し、「～し続ける」の意。「春の野」・「若菜」・「雪」など柔らかな印象の言葉が並び、野の「緑」と雪の「白」の対比も美しい。繊細な感覚が反映された優美な歌に仕上がっている。

-
  id: 16
  poem: 立ち別れ いなばの山の 峰に生ふる まつとし聞かば 今帰り来む
  kana: たちわかれいなばのやまのみねにおふる　まつとしきかばいまかへりこむ
  comment: お別れを迎え因幡の国へ向かう私ですが、稲葉山に生える松のように、私のことを待っていると言われればすぐにでも戻ってきますよ。因幡国守に任ぜられ出立する際に詠んだ別れの歌。いつしか「いなくなってしまった動物が戻ってくるように」という願掛けのまじないとして有名になった。内田百閒のエッセイ「ノラや」でも消えた愛猫ノラが帰ってくるようにこの歌でまじないをするシーンがあるという。

-
  id: 17
  poem: ちはやぶる 神代も聞かず 竜田川 からくれなゐに 水くくるとは
  kana: ちはやぶるかみよもきかずたつたがは　からくれなゐにみづくくるとは
  comment: 「ちはやぶる」は勢いの激しいさま。「神代も聞かず」は神話の時代にも聞いたことがない。「からくれない」は鮮やかな紅色。「水くくる」は水を括(くく)り染めにする、の意。紅葉が川一面を赤く染めている様を例えている。さまざまな不思議があったという神話の時代にも聞いたことがありません、竜田川が真っ赤に水を絞り染めにしているなんて。百人一首でも屈指の色彩感覚を誇る鮮やかな歌。

-
  id: 18
  poem: 住の江の 岸に寄る波 よるさへや 夢の通ひ路 人目よくらむ
  kana: すみのえのきしによるなみよるさへや　ゆめのかよひぢひとめよくらむ
  comment: 住の江の岸に寄せる波の「寄る」という言葉ではないですが、昼だけでなく夜の夢の中でさえも、あなたはひと目を避けて出てきてくれないのですね。「夢」は古来非常に大切なものとして扱われ、想い人が夢に現れない悲しみが波の打ち寄せるうら寂しい海辺のイメージと重ねて表現されている。

-
  id: 19
  poem: 難波潟 短き蘆の ふしの間も 逢はでこの世を 過ぐしてよとや
  kana: なにはがたみじかきあしのふしのまも　あはでこのよをすぐしてよとや
  comment: 「難波潟」はいまの大阪湾の入江。昔は干潟となっていて葦が多く生えていた。難波潟に生える葦の節のあいだのようにわずかな間さえ、あなたと逢うことなく世を過ごせとおっしゃるのでしょうか。直情的な表現があつい。

-
  id: 20
  poem: わびぬれば 今はたおなじ 難波なる みをつくしても 逢はむとぞ思ふ
  kana: わびぬればいまはたおなじなにはなる　みをつくしてもあはむとぞおもふ
  comment: 「わびぬれば」は思いわずらう、悩む。「はた」は「また」で、「今となっては同じことだ」。「みをつくし」は「澪標(みおつくし)」＝海に立てた船用の標識と「身を尽くす」の掛詞。これほど思い悩んだのだから、今やどうなろうと同じ事だ。難波潟の澪標のように、身を尽くしてもあなたに会いたいと思う。

-
  id: 21
  poem: 今来むと いひしばかりに 長月の 有明の月を 待ち出でつるかな
  kana: いまこむといひしばかりにながつきの　ありあけのつきをまちいでつるかな
  comment: いますぐに来るとあなたが言ったばっかりに９月の夜長を眠らずに待っていたら、とうとう明け方の月が出てきてしまいました。「長月」は陰暦9月で、晩秋の夜が長い時期。「有明の月」は夜更けに昇ってきて夜明けまで空に残っている月。恋に翻弄される苦しさを客観的に描写しているが、月の美しさのせいかどこか乾いた魅力が漂う。

-
  id: 22
  poem: 吹くからに 秋の草木の しをるれば むべ山風を あらしといふらむ
  kana: ふくからにあきのくさきのしをるれば　むべやまかぜをあらしといふらむ
  comment: 山から風が吹くと秋の草木がたちまち枯れてしまう。そのせいで山風のことを嵐というのだなぁ。漢字の「嵐」が「山」と「風」の組み合わせであることから詠んだ機知に富む歌。吹き付ける風の激しさと枯れすさぶ秋の草野が寂寥感を見せる。

-
  id: 23
  poem: 月見れば ちぢにものこそ 悲しけれ わが身ひとつの 秋にはあらねど
  kana: つきみれはちぢにものこそかなしけれ　わがみひとつのあきにはあらねど
  comment: 月を見ているとあれこれと際限なくものごとが悲しく思われてくるものだ、私ひとりの身に訪れた秋というわけではないのだけれど。「千々(ちぢ)に」はあれこれと、際限なく。後半の「ひとつ」と呼応し対比の構造を生んでいる。また倒置の技法も使い、秋の物悲しい感情の表現を感慨深いものにしている。

-
  id: 24
  poem: このたびは 幣も取りあへず 手向山 紅葉の錦 神のまにまに
  kana: このたびはぬさもとりあへずたむけやま　もみぢのにしきかみのまにまに
  comment: 「幣」は旅の途中で道祖神に捧げる供え物。色とりどりの木綿や紙を細かく切ったもの。「手向山」は現在の京都から奈良に向かう間の山。また神への「たむけ」とも掛けている。今度の旅は急なことで供え物も用意できませんでした。手向山の美しい紅葉を捧げますので、神よどうぞ御心のままにお受取りください。

-
  id: 25
  poem: 名にし負はば 逢う坂山の さねかずら 人に知られで 来るよしもがな
  kana: なにしおはばあふさかやまのさねかづら　ひとにしられでくるよしもがな
  comment: 「名にし負はば」は「〜という名前をもつ」。「さねかずら」はツル性の植物で「小寝=いっしょに寝る」との掛詞。「来る」は恋しい人に愛に行くことと、さねかずらのツルをたぐり寄せるの「繰(く)る」を掛けている。「恋しい人と逢って一緒に寝れる」というさねかずら、その名が本当ならば、そのツルを手繰り寄せるように誰にも知られずあなたに逢うことができればいいのに。

-
  id: 26
  poem: 小倉山 峰のもみぢ葉 心あらば いまひとたびの みゆき待たなむ
  kana: をぐらやまみねのもみぢばこころあらば　いまひとたびのみゆきまたなむ
  comment: 「みゆき」は「行幸」と書き、天皇が訪れること。小倉山の紅葉よ、おまえに人の心がわかるならば、どうかもう一度天皇が訪れるまでその美しい葉を留めてくれないか。宇多上皇が小倉山の紅葉に感動し、子の醍醐天皇にも見せたいものだ、と言ったのを貞信公が歌にしたものと言われる。擬人法による呼びかけや「いまひとたび」などの表現が感動の大きさを表現している。

-
  id: 27
  poem: みかの原 わきて流るる いづみ川 いつ見きとてか 恋しかるらむ
  kana: みかのはらわきてながるるいづみがは　いつみきとてかこひしかるらむ
  comment: 「みかの原」は現在の京都府南部を流れる木津川の北側の地域を指す。「いづみ川」が木津川のこと。「いつ見きとてか」は「いつ逢ったというのだろうか」。みかの原から湧き出て流れていくいづみ川ではないが、いったいいつ逢ったからこんなにも恋しいというのだろうか、一度も逢ったことがないのに。まだ見ぬ女性への恋心とする説や、一度逢ったことがとても信じられないような女性との恋とする説など諸説ある。

-
  id: 28
  poem: 山里は 冬ぞ寂しさ まさりける 人目も草も かれぬと思へば
  kana: やまざとはふゆぞさびしさまさりける　ひとめもくさもかれぬとおもへば
  comment: 山里は冬に特に寂しさが増すものだ。人もいなくなり、草も枯れてしまうのだから。「本歌取り」であり、本歌は藤原興風の「秋くれば 虫とともにぞ なかれぬる人も草葉も かれぬと思へば」。天皇に自身の官位の不遇を嘆く歌などを詠んだ宗于らしい、ものがなしい冬の歌。

-
  id: 29
  poem: 心あてに 折らばや折らむ 初霜の 置きまどはせる 白菊の花
  kana: こころあてにおらばやおらむはつしもの　おきまどはせるしらぎくのはな
  comment: 「こころあてに」は「当て推量で、あてずっぽうに」。「置き」は霜が降りることで、「まどはせる」はまぎらわしくする。もし折るのならばあてずっぽうに折ってみようか、この白菊の花を。真っ白な初霜が降りて見分けがつかなくなっているのだから。一面白く染まった雪景色に心打たれた歌人の感動が伝わる。白一色の世界にまた白菊を配する色彩感覚がたまらない。

-
  id: 30
  poem: 有明の つれなく見えし 別れより 暁ばかり 憂きものはなし
  kana: ありあけのつれなくみえしわかれより　あかつきばかりうきものはなし
  comment: 「有明」は十六夜以降、おもに二十夜以降の明け方まで空に残っている月のこと。「暁」は夜明け前のまだ暗い時間帯。有明の夜にあなたにつれなくされて別れて以来、わたしにとって夜明け前の暁ほど憂鬱なものはないのですよ。女にそっけなくあしらわれた男の哀愁が漂う秀歌。この時代の男性は傷つきやすすぎるようにも思えるが、和歌という媒体を介して感情表現しているためやむをえないと思われる。

-
  id: 31
  poem: 朝ぼらけ 有明の月と 見るまでに 吉野の里に 降れる白雪
  kana: あさぼらけありあけのつきとみるまでに　よしののさとにふれるしらゆき
  comment: 「朝ぼらけ」は夜が明けて空が白み始めること。「有明の月」は夜明けまで空に残っている月。夜が明けて空が白み始めた頃、明るい有明の月と見間違うほど吉野の里に明るく白々と雪が降り続いていることだ。朝目をさますと外が明るく、月が出ているのかと思ってみてみると外は一面真っ白の雪世界。そんな冬の日の驚きを新鮮な感情で詠んでいる。

-
  id: 32
  poem: 山川に 風のかけたる しがらみは 流れもあへぬ 紅葉なりけり
  kana: やまがはにかぜのかけたるしがらみは　ながれもあへぬもみぢなりけり
  comment: 山の中の谷川に、風が流れをせき止める柵をつくっている。それは流れずに集まりとどまっている紅葉の落葉だ。谷川に紅葉がたまっている美しい風景を、風の仕業と擬人法をつかって描いた歌。歌の最後で紅葉が出てきて、情景にあざやかな彩りを加える。

